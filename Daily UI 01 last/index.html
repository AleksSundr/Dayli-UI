<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<title>LFC_reg</title>
</head>
<body>


<div>
	
	<!-- Intro -->
	<div class="container">
		<div class="backround">
			<div class="inner">
				<div class="inner_left">
					<img class="inner_img" src="img/logo_web.jpg" alt="">
				</div>

				<div class="inner_right">

					<div class="inner_header_mob">
						l.f.c.
					</div>

					<div class="inner_header">
						become a member
					</div>

					<div class="main">

						<div class="reg">

							<form class="register" action="" method="post">

								<input class="register_input" type="text" name="name" placeholder="Username">
								<i class="fas fa-user-circle"></i>
							</form>

							<form class="register" action="" method="post">

								<input class="register_input" type="email" name="name" placeholder="Email">
								<i class="far fa-envelope"></i>
							</form>

							<form class="register" action="" method="post">

								<input class="register_input" type="password" name="name" placeholder="Password">
								<i class="fas fa-lock"></i>
							</form>

							<form class="register" action="" method="post">

								<input class="register_input" type="password" name="name" placeholder="Confirm Password">
								<i class="fas fa-lock"></i>
							</form>

						</div>

						<div class="logo">
							<div class="inner_logo">lfc</div>
						</div>

					</div><!-- /.main -->


					<div class="subscribe">
						<button class="subscribe_btn" type="submit">Sign Up</button>
					</div>

					<div class="or">Or sign up with</div>

					<div class="footer_social">
						<div class="icons">
							<a class="social_item" href="https://www.google.com/" target="blank">
								<img src="img/googleweb.png" alt="">
							</a>

							<a class="social_item" href="https://www.facebook.com/" target="blank">
								<img src="img/Facebookweb.png" alt="">
							</a>

							<a class="social_item" href="https://mail.google.com/" target="blank">
								<img src="img/gmailweb.png" alt="">
							</a>
						</div>
					</div>

					<div class="footer_social_mob">
						<a href="https://www.google.com/" target="blank"><img src="img/google.png" alt=""></a>
						
						<a href="https://www.facebook.com/" target="blank"><img src="img/Facebook.png" alt=""></a>
						
						<a href="https://mail.google.com/" target="blank"><img src="img/gmail.png" alt=""></a>
					</div>
				</div><!-- /.inner_right -->

			</div><!-- /.inner -->
		</div><!-- /.backround -->



	</div>

	<div class="backround signin">
		<div class="inner">

			<div class="inner_right">

				<div class="inner_header_mob">
					l.f.c.
				</div>

				<div class="inner_header inner_header_signin">
					welcome
				</div>

				<div class="main">

					<div class="reg">

						<form class="register register_signin" action="" method="post">

							<input class="register_input" type="email" name="name" placeholder="Email">
							<i class="far fa-envelope"></i>
						</form>

						<form class="register register_signin" action="" method="post">

							<input class="register_input" type="password" name="name" placeholder="Password">
							<i class="fas fa-lock"></i>
						</form>

					</div>

				</div><!-- /.main -->


				<div class="subscribe subscribe_signin">
					<button class="subscribe_btn" type="submit">Sign In</button>
				</div>

				<div class="remember">
					<i class="far fa-square"></i>
					Remember me
				</div>

				<div class="forgot">Forgot password?</div>

				<div class="or">Or sign in with</div>

				<div class="footer_social_mob footer_social_mob_signin">
					<a href="https://www.google.com/" target="blank"><img src="img/google.png" alt=""></a>
					
					<a href="https://www.facebook.com/" target="blank"><img src="img/Facebook.png" alt=""></a>
					
					<a href="https://mail.google.com/" target="blank"><img src="img/gmail.png" alt=""></a>
				</div>

				<div class="footer_text">
					<span class="account">Donâ€™t have an account?</span>
					<a class="sign" href="#">Sign Up</a>
					<!-- <span class="sign">Sign Up</span> -->
				</div>
			</div><!-- /.inner_right -->

		</div><!-- /.inner -->
	</div><!-- /.backround -->

	<div class="final">
		<img src="img/logo1.png" alt="">
		<div class="final_text">
			<div class="welcome">Welcome to our familly!!!</div>
			<div class="to">To your member club ></div>
		</div>
		
		<img src="img/logo2.png" alt="">
		
	</div>

	



</div>


	
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Nike</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>

<body>

    <!-- Header -->
    <header class="header" id="header">
        <div class="container">
            <div class="header_inner">

                <nav class="nav" id="nav">
                    <a class="nav_link" href="#">New Releases</a>
                    <a class="nav_link" href="#">Men</a>
                    <a class="nav_link" href="#">Women</a>
                    <a class="nav_link" href="#">Kids</a>
                    <a class="nav_link" href="#">Customize</a>
                    <a class="nav_link" href="#">Sale</a>
                </nav>

                <button class="burger" type="button" id="navToggle">
                    <span class="burger_item">Menu</span>
                </button>

            </div>
        </div>
    </header>

    <!-- Intro -->
    <div class="intro" id="intro">
        <div class="container con_intro">
            <div class="intro_inner">
                <div class="join  wobble-hor-bottom">
                    <h1 class="intro_title">Join us -</h1>
                    <form class="register" action="" method="post">

                        <input class="register_input" type="email" name="name" placeholder="Your email ...">
                    </form>
                </div>
                <h2 class="intro_subtitle">
                    Let's Get It
                </h2>
                <div class="logo  flicker-3">
                    <img src="img/nike_PNG9.png" alt="">
                </div>
                <div class="balls">
                    <img class="ball_size bounce-top1s" src="img/image1-removebg-preview.png" alt="">
                    <img class="ball_size bounce-top2s" src="img/image1-removebg-preview.png" alt="">
                    <img class="ball_size bounce-top1s" src="img/image1-removebg-preview.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
